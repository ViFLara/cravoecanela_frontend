<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/cravoecanela.png" type="image/x-icon">
    <link rel="stylesheet" href="style/cadastro-cliente.css">
    <title>Cravo&Canela</title>
</head>
<body>
    <header>
        <div>
            <img src="images/logo-cravoecanela.png" alt="Logo CravoeCanela">
        </div>

        <ul>
            <li>
              <a href="cadastro-cliente.html">               
                <img title="Cadastrar Novo Cliente" class="icones" src="images/adicionar-pessoas.png" alt="ícone de pessoa com sinal de mais, que permite adicionar mais clientes"></a>
            </li>
            <li>
                <a class="icones" href="consulta-cliente.html" target="_blank">
                <img title="Consultar Clientes" src="images/listar-pessoas.png" alt="ícone de grupo de pessoas que direciona para a página de consulta de clientes"></a>
            </li>
            <li>
                <a class="icones" href="consulta-transacao.html" target="_blank">
                <img  title="Consultar Transações" src="images/lista-de-controle.png" alt="ícone de checklist de compras que direciona para a pagina para consulta das transações dos clientes"></a>
            </li>
        </ul>
    </header>
    <main>
        <div class="cadastro-cliente">
            <form method="get" action="">
                <div>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" value="" placeholder="Nome Completo" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" value="" placeholder="Cadastro de Pessoas Física" required>
                </div>
                <div>
                    <label for="dt-nasc">Data de Nascimento:</label><br>
                    <input type="text" id="dt-nasc" name="dt-nasc" value="" placeholder="O ano em que nasceu. (Exemplo 01/01/1980)" required>
                </div>
                <div>
                    <label for="genero">Genêro:</label><br>
                    <select id="genero" name="genero">
                        <option value="fem-cis">Mulher Cisgênero</option>
                        <option value="fem-trans">Mulher Transgênero</option>
                        <option value="mas-cis">Homem Cisgênero</option>
                        <option value="mas-trans">Homem Transgênero</option>
                        <option value="nao-binario">Não Binário</option>
                        <option value="outros">Outros</option>
                      </select>
                </div>
                <div>
                    <label for="estado-civil">Estado Civil:</label><br>
                    <select id="estado-civil" name="estado-civil">
                        <option value="casado">Casado(a)</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="divorcidado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="uniao-estavel">União Estável</option>
                        <option value="outros">Outros</option>
                      </select>
                </div>
                <div>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" value="" placeholder="example@example.com" required>
                </div>
                <div>
                    <label for="telefone">Telefone principal:</label><br>
                    <input type="tel" id="telefone" name="telefone" value="" placeholder="DDD + Número de telefone" required>
                </div>

                <div>
                    <label for="cep">CEP:</label>
                     <input type="text" id="cep" name="cep" value="" placeholder="CEP/Código postal" required                onblur="pesquisacep(this.value);">
                </div>
                <div>
                    <label for="logradouro">Logradouro:</label><br>
                    <input type="text" id="logradouro" name="logradouro" value="" placeholder="Rua" required>
                </div>
                <div>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" value="" placeholder="Número" required>
                </div>
                <div>
                    <label for="complemento">Complemento:</label>
                     <input type="text" id="complemento" name="complemento" value="" placeholder="Complemento">
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                     <input type="text" id="bairro" name="bairro" value="" placeholder="Bairro" required>
                </div>              
                <div>
                    <label for="estado">Estado:</label>
                     <input type="text" id="estado" name="estado" value="" placeholder="Estado" required>
                </div>                              
                <div>
                    <label for="cidade">Cidade:</label>
                     <input type="text" id="cidade" name="cidade" value="" placeholder="Cidade" required>
                </div>
                <div>
                    <label for="pais">País:</label>
                     <input type="text" id="pais" name="pais" value="" placeholder="País" required>
                </div>
                <div>
                    <input onclick="" id="enviar" type="submit" name="enviar" value="Enviar">
                </div>
            </form>
        </div>
    <script src="script/cadastro-cliente.js"></script>
    </main>
</body>
</html>
