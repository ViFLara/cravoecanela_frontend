<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/cravoecanela.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/cadastro-cliente.css" />
    <title>Cravo&Canela - Cadastro</title>
  </head>
  <body>
    <header>
      <div>
        <a href="main.html">
          <img src="images/logo-cravoecanela.png" alt="Logo CravoeCanela"
        /></a>
      </div>
      <ul>
        <li>
          <a class="icones" href="consulta-cliente.html" target="_blank">
            <img
              title="Consultar Clientes"
              src="images/listar-pessoas.png"
              alt="ícone de grupo de pessoas que direciona para a página de consulta de clientes"
          /></a>
        </li>
        <li>
          <a class="icones" href="consulta-transacao.html" target="_blank">
            <img
              title="Consultar Transações"
              src="images/lista-de-controle.png"
              alt="ícone de checklist de compras que direciona para a pagina para consulta das transações dos clientes"
          /></a>
        </li>
      </ul>
    </header>
    <main>
      <div class="cadastro-cliente">
        <form id="cadastro" action="">
          <div>
            <label for="nome">Nome:</label><br />
            <input
              type="text"
              id="nome"
              name="nome"
              value=""
              placeholder="Nome Completo"
              required
            />
          </div>
          <div>
            <label for="cpf">CPF:</label><br />
            <input
              type="text"
              id="cpf"
              name="cpf"
              value=""
              placeholder="Cadastro de Pessoas Física"
              required
            />
          </div>
          <div>
            <label for="dataNascimento">Data de Nascimento:</label><br />
            <input
              type="text"
              id="dataNascimento"
              name="dataNascimento"
              value=""
              placeholder="O ano em que nasceu. (Exemplo AAAA-MM-DD)"
              required
            />
          </div>
          <div>
            <label for="genero">Genêro:</label><br />
            <select id="genero" name="genero">
              <option value="FEMCIS">Mulher Cisgênero</option>
              <option value="FEMTRANS">Mulher Transgênero</option>
              <option value="MASCIS">Homem Cisgênero</option>
              <option value="MASTRANS">Homem Transgênero</option>
              <option value="NAOBINARIO">Não Binário</option>
              <option value="OUTROS">Outros</option>
            </select>
          </div>
          <div>
            <label for="estadoCivil">Estado Civil:</label><br />
            <select id="estadoCivil" name="estadoCivil">
              <option value="CASADO">Casado(a)</option>
              <option value="SOLTEIRO">Solteiro(a)</option>
              <option value="DIVORCIADO">Divorciado(a)</option>
              <option value="VIUVO">Viúvo(a)</option>
              <option value="UNIAOESTAVEL">União Estável</option>
              <option value="OUTROS">Outros</option>
            </select>
          </div>
          <div>
            <label for="email">E-mail:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              value=""
              placeholder="example@example.com"
              required
            />
          </div>
          <div>
            <label for="telefone">Telefone principal:</label><br />
            <input
              type="tel"
              id="telefone"
              name="telefone"
              value=""
              placeholder="DDD + Número de telefone"
              required
            />
          </div>
          <div>
            <label for="profissao">Profissão:</label><br />
            <input
              type="text"
              id="profissao"
              name="profissao"
              value=""
              placeholder="Profissao"
              required
            />
          </div>
          <div>
            <label for="cep">CEP:</label>
            <input
              type="text"
              id="cep"
              name="cep"
              value=""
              placeholder="CEP/Código postal"
              required
              onblur="pesquisacep(this.value);"
            />
          </div>
          <div>
            <label for="tipo">Tipo de Endereço:</label><br />
            <select id="tipo" name="tipo">
              <option value="RESIDENCIAL">Residencial</option>
              <option value="COMERCIAL">Comercial</option>
              <option value="OUTROS">Outros</option>
            </select>
          </div>
          <div>
            <label for="logradouro">Logradouro:</label><br />
            <input
              type="text"
              id="logradouro"
              name="logradouro"
              value=""
              placeholder="Rua"
              required
            />
          </div>
          <div>
            <label for="numero">Número:</label>
            <input
              type="text"
              id="numero"
              name="numero"
              value=""
              placeholder="Número"
              required
            />
          </div>
          <div>
            <label for="complemento">Complemento:</label>
            <input
              type="text"
              id="complemento"
              name="complemento"
              value=""
              placeholder="Complemento"
            />
          </div>
          <div>
            <label for="bairro">Bairro:</label>
            <input
              type="text"
              id="bairro"
              name="bairro"
              value=""
              placeholder="Bairro"
              required
            />
          </div>
          <div>
            <label for="estado">Estado:</label>
            <input
              type="text"
              id="estado"
              name="estado"
              value=""
              placeholder="Estado"
              required
            />
          </div>
          <div>
            <label for="cidade">Cidade:</label>
            <input
              type="text"
              id="cidade"
              name="cidade"
              value=""
              placeholder="Cidade"
              required
            />
          </div>
          <div>
            <label for="pais">País:</label>
            <input
              type="text"
              id="pais"
              name="pais"
              value=""
              placeholder="País"
              required
            />
          </div>
          <div>
            <input
              onclick=""
              id="enviar"
              type="submit"
              name="enviar"
              value="Enviar"
            />
          </div>
        </form>
      </div>
      <script src="script/cadastro-cliente.js"></script>
    </main>
  </body>
</html>
