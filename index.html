<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="shortcut icon"
    href="images/cravoecanela.png"
    type="image/x-icon"
  />
    <link rel="stylesheet" href="style/home.css" />
    <link rel="stylesheet" href="style/sub-style.css" />
    <link rel="stylesheet" href="style/modal.css" />
    <title>Cravo&Canela</title>
  </head>

  <body>
    <section class="home-container">
      <div class="menu-btn"></div>
      <div class="home-itens">
        <div class="img-container">
          <img src="./images/logo-cravoecanela.png" alt="Cravo e Canela" />
        </div>
      </div>
    </section>

    <!-- Login Modal -->
    <div class="container modal" id="login-modal">
      <div class="modal-container">
        <div class="modal-content">
          <h3>Log in</h3>
          <form action="main.html" class="formLogin" id="login">
            <div class="input-outer">
              <div class="email-icon input-icon"></div>
              <input
                type="text"
                name="login-email"
                class="login-email"
                id="login-email"
                placeholder="E-mail"
              />
            </div>
            <div class="input-outer">
              <div class="password-icon input-icon"></div>
              <input
                type="password"
                name="password"
                class="password"
                id="password"
                placeholder="Senha"
              />
            </div>
            <button class="submit-btn" type="submit">Submit</button>
          </form>
          <div class="separator"></div>
        </div>
      </div>
    </div>
    <!--END of Login Modal -->

    <script src="./script/main.js"></script>
  </body>
</html>
